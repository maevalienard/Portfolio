<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maeva Lienard - Portfolio</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section id="main-nav" class="bg-transparent w-full p-10 flex items-center justify-between">
            <div class="flex"> 
                <a href="/dist/index.html">Portfolio</a>
            </div>
            <nav>
                <ul class="flex">
                    <li class="nav-item pr-3 pb-0 text-neutral-md hover:text-neutral-dk list-none">
                      <a class="nav-link" href="/dist/index.html">Work</a>
                    </li>
                    <li class="nav-item pl-3 pb-0 text-neutral-md hover:text-neutral-dk list-none">
                      <a class="nav-link" href="/dist/about.html">About</a>
                    </li>
                  </ul>
            </nav>
        </section>
        <section id="hp-hero">
            <img id="logo" src="/assets/logo.png" alt="Main logo">
            <p id="subtitle" class="text-center text-neutral-md">Product designer based in France</p>
            <div id="social-media-logos" class="p-2">
                <img id="logo-twitter" src="/assets/twitter.png" alt="Twitter logo">
                <img id="logo-dribbble" src="/assets/dribbble.png" alt="Dribbble logo">
                <img id="logo-github" src="/assets/github.png" alt="GitHub logo">
            </div>
        </section>
    </header>
    <main>
        <section id="hp-grid" class="container w-full sm:w-[50rem] mx-auto p-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 grid-rows-2 gap-4 space-x-4 justify-items-center">
                <div class="card max-w-sm">
                    <img id="cover-project-1" class="w-full object-cover pb-2" src="/assets/Reinsurance.png" alt="Cover Project 1">
                    <p class="font-bold text-neutral-dk">Project #1</p>
                    <p class="text-neutral-md text-xs">Creation date</p>
                </div>
                <div class="max-w-sm">
                    <img id="cover-project-2" class="w-full pb-2" src="/assets/Reinsurance.png" alt="Cover Project 2">
                    <p class="font-bold text-neutral-dk">Project #2</p>
                    <p class="text-neutral-md text-xs">Creation date</p>
                </div>
                <div class="max-w-sm">
                    <img id="cover-project-3" class="w-full pb-2" src="/assets/Reinsurance.png" alt="Cover Project 3">
                    <p class="font-bold text-neutral-dk">Project #3</p>
                    <p class="text-neutral-md text-xs">Creation date</p>
                </div>
                <div class="max-w-sm">
                    <img id="cover-project-4" class="w-full pb-2" src="/assets/Reinsurance.png" alt="Cover Project 4">
                    <p class="font-bold text-neutral-dk">Project #4</p>
                    <p class="text-neutral-md text-xs">Creation date</p>
                </div>
              </div>
        </section>
        
    </main>
    <footer class="flex w-full bg-white pl-4 pr-4 justify-between">
        <div class="flex justify-between items-center place-items-start">
            <img id="logo-footer" src="/assets/logo.png" alt="Main logo" class="block max-w-xs scale-50">
            <p class="text-neutral-md">2023</p>
        </div>
        <div id="social-media-footer" class="flex content-end items-center justify-between">
            <img id="logo-twitter" src="/assets/twitter.png" alt="Twitter logo">
            <img id="logo-dribbble" src="/assets/dribbble.png" alt="Dribbble logo">
            <img id="logo-github" src="/assets/github.png" alt="GitHub logo">
        </div>
    </footer>
    
</body>
</html>
