<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maeva Lienard - Portfolio</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section id="main-nav" class="bg-transparent w-full p-4 flex items-center justify-between">
            <div> 
                <a href="/code/index.html">Portfolio</a>
            </div>
            <nav>
                <ul>
                    <li class="nav-item pr-3 pb-0 text-neutral-md hover:text-neutral-dk">
                      <a class="nav-link" href="...">Work</a>
                    </li>
                    <li class="nav-item pl-3 pb-0 text-neutral-md hover:text-neutral-dk">
                      <a class="nav-link" href="...">About</a>
                    </li>
                  </ul>
            </nav>
        </section>
        <section id="hp-hero">
            <img id="logo" src="/assets/logo.png" alt="Main logo">
            <p id="subtitle" class="text-center text-neutral-md">Product designer based in France</p>
            <div id="social-media-logos" class="p-2">
                <img id="logo-twitter" src="/assets/twitter.png" alt="Twitter logo">
                <img id="logo-dribbble" src="/assets/dribbble.png" alt="Dribbble logo">
                <img id="logo-github" src="/assets/github.png" alt="GitHub logo">
            </div>
        </section>
    </header>
    <main>
        <section id="hp-grid" class="p-8">
            <div class="grid grid-rows-2 grid-flow-col gap-4 place-content-center">
                <div class="max-w-xs">
                    <img id="cover-project-1" class="w-full pb-2" src="/assets/Reinsurance.png" alt="Cover Project 1">
                    <p class="font-bold text-neutral-dk">Project #1</p>
                    <p class="text-neutral-md text-xs">Creation date</p>
                </div>
                <div class="max-w-xs">
                    <img id="cover-project-2" class="w-full pb-2" src="/assets/Reinsurance.png" alt="Cover Project 2">
                    <p class="font-bold text-neutral-dk">Project #2</p>
                    <p class="text-neutral-md text-xs">Creation date</p>
                </div>
                <div class="max-w-xs">
                    <img id="cover-project-3" class="w-full pb-2" src="/assets/Reinsurance.png" alt="Cover Project 3">
                    <p class="font-bold text-neutral-dk">Project #3</p>
                    <p class="text-neutral-md text-xs">Creation date</p>
                </div>
              </div>
        </section>
        
    </main>
    <footer class="flex bg-white w-full p-4 flex items-center justify-between">
        <div>
            <img id="logo" src="/assets/logo.png" alt="Main logo">
            <p>Text 2023</p>
        </div>
        <div id="social-media-footer" class="flex p-2 content-end">
            <img id="logo-twitter" src="/assets/twitter.png" alt="Twitter logo" class="w-4">
            <img id="logo-dribbble" src="/assets/dribbble.png" alt="Dribbble logo">
            <img id="logo-github" src="/assets/github.png" alt="GitHub logo">
        </div>
    </footer>
    
</body>
</html>
